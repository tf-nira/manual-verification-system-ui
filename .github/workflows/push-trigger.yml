name: manual-verification-system-ui build upon a push

on:
  release:
    types: [published]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for manually triggering'
        required: false
        default: 'Triggered for Updates'
        type: string
  push:
    branches:
      - main
      - tf_nira_dev

jobs:
  build-manual-verification-system-ui:
    uses: tf-nira/manual-verification-system-ui/.github/workflows/npm-build.yml@tf_nira_dev
    with:
      SERVICE_LOCATION: .
      BUILD_ARTIFACT: manual-verification-system-ui
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  build-docker-admin-ui:
    needs: build-manual-verification-system-ui
    strategy:
      matrix:
        include:
          - SERVICE_LOCATION: '.'
            SERVICE_NAME: 'manual-verification-system-ui'
            NPM_BUILD: true
            BUILD_ARTIFACT: 'manual-verification-system-ui'
      fail-fast: false
    name: ${{ matrix.SERVICE_NAME }}
    uses: tf-nira/manual-verification-system-ui/.github/workflows/docker-build.yml@tf_nira_dev
    with:
      SERVICE_LOCATION: ${{ matrix.SERVICE_LOCATION }}
      SERVICE_NAME: ${{ matrix.SERVICE_NAME }}
      NPM_BUILD: ${{ matrix.NPM_BUILD }}
      BUILD_ARTIFACT: ${{ matrix.BUILD_ARTIFACT }}
    secrets:
      DEV_NAMESPACE_DOCKER_HUB: ${{ secrets.DEV_NAMESPACE_DOCKER_HUB }}
      ACTOR_DOCKER_HUB: ${{ secrets.ACTOR_DOCKER_HUB }}
      RELEASE_DOCKER_HUB: ${{ secrets.RELEASE_DOCKER_HUB }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
